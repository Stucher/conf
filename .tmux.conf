set -g prefix ^a
unbind ^b
bind a send-prefix

set -g status-right "#[fg=green]#(uptime.pl)#[default] #[fg=green](#(cut -d ' ' -f 1-3 /proc/loadavg))#[default] #[fg=colour51]%m-%d %p %I:%M #[default]"

set -g status-bg black
set -g status-fg yellow

set -g window-status-current-bg colour39
set -g window-status-current-fg colour0
set -g window-status-bg colour24
set -g window-status-fg colour0

unbind '"'
bind - splitw -v
unbind %
bind | splitw -h
bind \ splitw -h

bind k selectp -U
bind j selectp -D
bind h selectp -L
bind l selectp -R

bind ^k resizep -U 10
bind ^j resizep -D 10
bind ^h resizep -L 10
bind ^l resizep -R 10

bind ^u swapp -U
bind ^d swapp -D

bind m command-prompt "splitw -h 'exec man %%'"
bind @ command-prompt "splitw -h 'exec perldoc -f %%'"


set -g default-terminal "xterm-256color"

set -g status-left " #[fg=colour123]#H "
set -g status-bg colour234
set -g status-fg white

